
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>

   <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulse-glow {
      from {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
      }
      to {
        box-shadow: 0 0 30px rgba(102, 126, 234, 0.6), 0 0 40px rgba(118, 75, 162, 0.4);
      }
    }
    
    .sparkle {
      position: relative;
      overflow: hidden;
    }
    
    .sparkle::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .glass-morphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .badge-new {
      position: relative;
    }
    
    .badge-new::after {
      content: '‚ú®';
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen relative overflow-x-hidden">
  
  <!-- Decorative Background Elements -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-10 left-10 w-32 h-32 bg-white bg-opacity-10 rounded-full floating-animation"></div>
    <div class="absolute top-1/3 right-20 w-24 h-24 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-20 left-1/4 w-20 h-20 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -4s;"></div>
    <div class="absolute top-2/3 right-1/3 w-16 h-16 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -1s;"></div>
  </div>

   <!-- Brand Logo -->
        <a href="/" class="flex items-center space-x-2">
        <!-- Optional Logo Icon -->
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold">
            W
        </div>
        <!-- Brand Text -->
        <span class="text-2xl md:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500">
            WTEC1 LMS
        </span>
        </a>

  <div class="max-w-7xl mx-auto p-6 relative z-10">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <div class="glass-morphism rounded-3xl p-8 mb-8 pulse-glow sparkle">
       <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 text-white drop-shadow-lg text-center">
        üéì Millennium eLearning Centre
      </h1>

        <p class="text-xl text-white text-opacity-90 font-light">Your gateway to academic excellence</p>
      </div>
      
      <div class="glass-morphism rounded-2xl p-6 inline-block badge-new">
       <h2 class="text-2xl sm:text-2xl md:text-3xl font-semibold text-white flex flex-col sm:flex-row items-center justify-center gap-3 text-center">
        üìö Homework Assignments
        <span class="text-xs sm:text-sm bg-white bg-opacity-20 px-3 py-1 rounded-full font-normal">Dashboard</span>
      </h2>

      </div>
    </div>

    <!-- Homework Grid -->
    <div id="homeworkList" class="grid gap-8 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Decorative Footer -->
  <div class="mt-16 text-center pb-8">
    <div class="glass-morphism rounded-full inline-block px-6 py-3">
      <p class="text-white text-opacity-80 text-sm">‚ú® Stay organized, achieve greatness ‚ú®</p>
    </div>
  </div>

  <script>
    // Fetch homework from JSON file
    fetch('homework.json')
      .then(response => response.json())
      .then(data => {
        const homeworkList = document.getElementById('homeworkList');
        data.forEach((hw, index) => {
          const completed = localStorage.getItem('completed_' + hw.id) === 'true';
          const hwItem = document.createElement('div');
          hwItem.className = "glass-morphism p-6 rounded-2xl shadow-xl card-hover sparkle relative";
          hwItem.style.animationDelay = `${index * 0.1}s`;

          // Add status indicator
          const statusIcon = completed ? '‚úÖ' : 'üìù';
          const statusColor = completed ? 'bg-green-500' : 'bg-blue-500';
          
          hwItem.innerHTML = `
            <div class="absolute top-4 right-4 ${statusColor} w-3 h-3 rounded-full ${completed ? '' : 'animate-pulse'}"></div>
            <div class="mb-4">
              <span class="text-2xl">${statusIcon}</span>
            </div>
            <h3 class="font-bold text-xl mb-3 text-white ${completed ? 'line-through text-gray-300' : ''}">${hw.title}</h3>
            <p class="mb-3 text-white text-opacity-90 ${completed ? 'line-through text-gray-300' : ''}">${hw.description}</p>
            <div class="mb-4 flex items-center gap-2">
              <span class="text-lg">üìÖ</span>
              <p class="text-white text-opacity-80 ${completed ? 'line-through text-gray-300' : ''}">Due: ${hw.dueDate}</p>
            </div>
            ${hw.fileLink ? `
              <a href="${hw.fileLink}" target="_blank" class="inline-flex items-center gap-2 text-white bg-white bg-opacity-20 px-4 py-2 rounded-lg hover:bg-opacity-30 transition-all duration-300 mb-4">
                <span>üìé</span>
                <span>View Assignment</span>
              </a>
            ` : ''}
            <button class="w-full mt-2 px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-300 font-medium shadow-lg hover:shadow-xl transform hover:scale-105"
              onclick="toggleComplete(${hw.id}, this)">
              ${completed ? '‚úÖ Completed' : 'üìù Mark as Complete'}
            </button>
          `;

          homeworkList.appendChild(hwItem);
        });
      })
      .catch(err => {
        document.getElementById('homeworkList').innerHTML = `
          <div class="col-span-full text-center">
            <div class="glass-morphism rounded-2xl p-8">
              <span class="text-4xl mb-4 block">‚ö†Ô∏è</span>
              <p class="text-red-200 text-lg">Error loading homework assignments.</p>
              <p class="text-white text-opacity-70 text-sm mt-2">Please check your connection and try again.</p>
            </div>
          </div>
        `;
        console.error(err);
      });

    // Toggle homework completion
    function toggleComplete(id, btn) {
      const key = 'completed_' + id;
      const parent = btn.parentElement;
      const statusDot = parent.querySelector('.absolute.top-4.right-4');
      const isCompleted = localStorage.getItem(key) === 'true';

      if (isCompleted) {
        // Unmark
        localStorage.setItem(key, 'false');
        btn.innerHTML = 'üìù Mark as Complete';
        btn.classList.remove('opacity-50');
        statusDot.classList.remove('bg-green-500', 'animate-pulse');
        statusDot.classList.add('bg-blue-500', 'animate-pulse');
        parent.querySelector('div span').textContent = 'üìù';
        parent.querySelectorAll('h3, p').forEach(el => el.classList.remove('line-through', 'text-gray-300'));
      } else {
        // Mark complete
        localStorage.setItem(key, 'true');
        btn.innerHTML = '‚úÖ Completed';
        btn.classList.add('opacity-50');
        statusDot.classList.remove('bg-blue-500', 'animate-pulse');
        statusDot.classList.add('bg-green-500');
        parent.querySelector('div span').textContent = '‚úÖ';
        parent.querySelectorAll('h3, p').forEach(el => el.classList.add('line-through', 'text-gray-300'));
        
        // Add celebration effect
        btn.style.animation = 'bounce 0.6s ease-in-out';
        setTimeout(() => btn.style.animation = '', 600);
      }
    }
  </script>

</body>
</html>
